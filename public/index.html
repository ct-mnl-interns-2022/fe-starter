        <h1>Social Media Dashboard </h1>

    <div class="toggle">

                <br><br>
                <h1 id="facebook-value"></h1>
                <h4 id="facebook-label"></h4>
                <img id="facebook-trend-img" style="width: 15px; length: 15px;" src="" alt="up-icon">
                <span id="facebook-metricValue" style="color: hsl(163, 72%, 41%)">
                </span>

        </div>
