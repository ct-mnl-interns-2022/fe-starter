<!DOCTYPE html>

    <link rel="icon" type="image/png" href="src/images/favicon.png"/>

    <title>Social Media Dashboard (with Dark Mode)</title>

    <link rel="stylesheet" href="src/fonts/fonts.css"/>

<p id="result"></p>

<br>
<table class="header">
    <tr>
        <th>
            <h1 class="title">Social Media Dashboard</h1>
            <h3 class="darkMode">Dark Mode</h3>
            <div class="switch_button">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </th>

    </tr>
    <tr>
        <td><h2 class="followers" id="followers">Total Followers: 23,004</h2></td>
    </tr>

</table>

                <br>
                <br>

                    <img id="facebookService" style="vertical-align:middle" src="" alt="facebook-icon">
                    <span id="facebookUsername" class="creator"  style="vertical-align:middle"></span>
                    <p id="facebookValue" class="topNumbers"></p>
                    <p id="facebookLabel" class="fans"></p>
                    <br>
                    <div class="increase-decrease">
                        <img id="facebookMetricIcon" style="vertical-align:middle" src="" alt="icon-up">
